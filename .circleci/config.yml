version: 2

workflows:
  version: 2

  build_branch:
    jobs:
      - build_fs
      - build_kazoo

defaults: &defaults
  docker:
    - image: cimg/base:2023.09
      auth:
        username: $DOCKER_USERNAME
        password: $DOCKER_PASSWORD
  resource_class: large
  working_directory: ~/2600hz/kazoo
  shell: /bin/bash --login
  environment:
    BASH_ENV: ".git/.bashrc"
    
jobs:
  build_fs:
    <<: *defaults
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.7
          docker_layer_caching: true

      - run:
          name: Build Freeswitch
          command: |
            # Build Freeswitch 1.10
            cd freeswitch && ./build.sh 883d2cb662bed0316e157bd3beb9853e96c60d02
            docker build $BUILD_FLAGS --build-arg TOKEN=$SW_TOKEN -t thecloudpractice/$NETWORK:freeswitch . 

  build_kazoo:
    <<: *defaults
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.7
          docker_layer_caching: true

      - run:
          name: Build Kazoo
          command: |
            # Build Kazoo 4.3
            cd kazoo && ./build.sh e8a818f718e6dbc1cf6d55bb7031b63b4fcd963d
            docker build $BUILD_FLAGS -t thecloudpractice/$NETWORK:kazoo .            

  build_kamailio:
    <<: *defaults
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.7
          docker_layer_caching: true

      - run:
          name: Build Kamailio
          command: |
            # Build Kamailio 5.1.0 with kazoo v4.3 config.
            cd kamailio && ./build.sh 327548cbfdc2c5331d9a9264aa6a1571c35ff02e
            docker build $BUILD_FLAGS -t thecloudpractice/$NETWORK:kamailio . 
               
  build_rabbitmq:
    <<: *defaults
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.7
          docker_layer_caching: true

      - run:
          name: Build RabbitMQ
          command: |
            cd rabbitmq && ./build.sh
            docker build $BUILD_FLAGS -t thecloudpractice/$NETWORK:rabbitmq .

  build_couchdb:
    <<: *defaults
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.7
          docker_layer_caching: true

      - run:
          name: Build CouchDB
          command: |
            cd couchdb
            docker build $BUILD_FLAGS -t thecloudpractice/$NETWORK:couchdb .  
     
  build_base_os:
    <<: *defaults
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.7
          docker_layer_caching: true

      - run:
          name: Build BaseOs
          command: |
            cd base-os
            docker build $BUILD_FLAGS -t thecloudpractice/$NETWORK:base-os . 